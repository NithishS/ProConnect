	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="http://maps.googleapis.com/maps/api/js"></script>

	<script>

		function initMap() {
			
		  var location = new google.maps.LatLng(11.0168,76.9558);
		  var mapCanvas = document.getElementById('googleMap');		  

		  var mapOptions = {
			center : location,
			zoom : 14,
			panControl : false,
			draggable: false,
			scrollwheel: false,
			mapTypeId : google.maps.MapTypeId.ROADMAP    
		  };

		  var map = new google.maps.Map(mapCanvas,mapOptions);
		  
		  var markerImage = "img/marker.png";

		  var marker = new google.maps.Marker({
    		position: location,
    		map : map, 
    		icon: markerImage    		
  		  });

		  var contentString = "Pro-Resume";

  		  var infowindow = new google.maps.InfoWindow({
            content: contentString,                    
          });

          marker.addListener('click', function () {
            infowindow.open(map, marker);
        });

		}

		google.maps.event.addDomListener(window, 'load', initMap);

	</script>

</head>
<body>

<div class="container-fluid">

					  <div class="form-group">

						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-8">
						  <textarea class="form-control" rows="5" id="message" placeholder="Say about you in few words !"></textarea>
						</div>
					  </div>

					  <div class="form-group"> 
					    <div class="col-sm-offset-1 col-xs-12 col-sm-6 col-md-4 col-lg-4">
					      <button type="submit" class="btn btn-default">Submit</button>
					    </div>
					  </div>
